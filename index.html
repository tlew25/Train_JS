<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Niramit|Roboto" rel="stylesheet">
  <!--CSS Link-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Firebase Link-->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
 <!--Moment.js-->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
  <br>
  <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Train Schedule</h1>
                <h2>All Aboard!!</h2>
              </div>
              <img src="assets/images/663d1810905773.560ed694dcd4a.gif" height="295px" width="600px">
             <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="panel-heading">
                      <h2 class="panel-name">Current Train</h2>
                    </div>
                    <!--Here is the Train Table -->
                    <div class="schedule-table">
                      <table class="table table-hover" id="train-schedule">
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- firebase and jquery appends go here! -->
                          </tbody>
                        </table>
                    </div>
                </div>
                  <br>
                  <br>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h2 class="panel-name">Add New Train</h2>
                </div>
              </div>
              </div>
              <!--Start of new panel  -->
              <div class="panel-heading">
              <!--Forms Here for Input-->
      <form>
        <div class="form-group">
          <label for="">Train Name</label>
          <input type="text" class="form-control" id="trainInput">
        </div>
          <div class="form-group">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="">First Train Time (HH:mm - Military time)</label>
                <input type="number" class="form-control" id="timeInput">
              </div>
              <div class="form-group">
                  <label for="">Frequency (min)</label>
                  <input type="text" class="validate" id="frequencyInput">
                </div>
                  <br>
        <button type="submit" id ="submit-here" class="btn btn-primary">Submit</button>
                  <br>
      </form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <footer>
    <h3>Taylored Web 2018&copy;</h3>
  </footer>
    <script src="assets/javascript/schedule.js"></script>
</body>
</html>
